<!DOCTYPE html>
<html>
<head>
	<title>IP Information</title>
	<link rel="stylesheet" href="./info.css">
</head>
<body>
	<h3><span id="ipData"></span></h3>
	<div id="locationData">
		<div class="bold-text" id="locationLine1"></div>
		<div class="bold-text" id="locationLine2"></div>
	</div>
    <div id="mapContainer">
		<h1 style="text-align: center;">Your Current Location</h1>
		<iframe src="https://maps.google.com/maps?q=22.7195687,75.8577258&z=15&output=embed"
			width="100%"
			height="400px"
			frameborder="0"
			style="border:0">
		</iframe>
	</div>
	<h4 style="text-align: center; font-size: xx-large; color: white;">More Information About You</h4>
	<p class="bold-text" id="timezone"></p>
	<p class="bold-text" id="datetime"></p>
	<p class="bold-text" id="pincode"></p>
	<p class="bold-text" id="message"></p>

	<div id="postOfficeList">
		<h4 style="text-align: center; font-size: xx-large; color: white;">Post Offices Near You</h4>
		<input type="text" id="searchBox" placeholder="Search by Name" />
		<div id="postOfficeData"></div>
	</div>

	<script src="./info.js">
	
	</script>
</body>
</html>
